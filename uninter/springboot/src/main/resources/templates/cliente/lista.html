<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Estoque</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Clientes</h1>
            <hr>
            <div>
                <a class="btn btn-primary" th:href="@{/clientes/novo}">Novo</a>
            </div>
            <hr>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td><b>NOME</b></td>
                        <td><b>DATA DE NASCIMENTO</b></td>
                        <td><b>CPF</b></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.dataDeNascimento}"></td>
                        <td th:text="${cliente.cpf}"></td>
                        <td>
                            <a class="btn btn-sm btn-secondary" th:href="@{/clientes/edita/{id}(id=${cliente.id})}">Editar</a>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-secondary" th:if="${cliente.ativo == false}" th:href="@{/clientes/ativa/{id}(id=${cliente.id})}">Ativar</a>
                            <a class="btn btn-sm btn-secondary" th:if="${cliente.ativo == true}" th:href="@{/clientes/inativa/{id}(id=${cliente.id})}">Inativar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
